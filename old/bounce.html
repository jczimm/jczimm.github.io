<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      var data;
      window.onload = function(){
        data = location.search.substr(1).split("&").reduce(function(obj, val){
            if(!val) return obj;
            var pair = val.split("=");
            obj[pair[0]] = pair[1];
            return obj;
        }, {});
        
        window.open(data.url, '_self', "width="+data.w+", height="+data.h);
      }
    </script>
  </body>
</html>
