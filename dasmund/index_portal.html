<script language="JavaScript" type="text/javascript">
    var _tle1 = ""; 
    var _tle2 = "";
    var _tle1ATV = ""; 
    var _tle2ATV = "";
    var _others = "";
    var newData = 1;
    var req = false;
    var _now = new Date();
    var swfurl = 'http://wsn.spaceflight.esa.int/iss/ISStracker2014b.swf?ts=' + _now.getTime();
    var http = createRequestObject();

function createRequestObject() {
	var objAjax;
	var browser = navigator.appName;
	if(browser == "Microsoft Internet Explorer"){
		objAjax = new ActiveXObject("Microsoft.XMLHTTP");
	}else{
		objAjax = new XMLHttpRequest();
	}
	return objAjax;
}

function TLEUpdate() {
        var now = new Date();
        var url = 'tledata.txt';
        var FoundTLE = false;
        var i = 0;
        showMsg(url);
	http.open('GET', url, true);
	http.onreadystatechange = function () { if (http.readyState==4 && http.status==200) { processData(http.responseText); } };
    	http.send("t=" + now.getTime());
}

function getTLEDate(tle1) {return tle1.substring(18, 18+5) * 1;}

function processData(str) {
	    _others = "";
	    var issdate = 0;
	    var tmpdate = 0;
            var lines = http.responseText.split("\n");
            i = 0;
            while (i < lines.length) {
	        if (lines[i] == "") {
		  i++;
		  continue;
		}
                if (lines[i].indexOf("ZARYA") >= 0) {
                    FoundTLE = true;
                    _tle1 = lines[i+1];
                    _tle2 = lines[i+2];
		    issdate = getTLEDate(_tle1);
                    showMsg(_tle1);
                    showMsg(_tle2);
                    newData = 2;
		    i += 2;
                } else
                if (lines[i].indexOf("ATV-") >= 0) {
                    FoundTLE = true;
                    _tle1ATV = lines[i+1];
                    _tle2ATV = lines[i+2];
                    showMsg(_tle1ATV);
                    showMsg(_tle2ATV);
		    i += 2;
                } else {
		  if ((lines[i].charAt(0) != "1") && (lines[i].charAt(0) != "2")) {
		    tmpdate = getTLEDate(lines[i+1]);
		    if (Math.abs(tmpdate - issdate) <= 2) _others += lines[i];
		  }
		}
                i++;
            }
}
    
    function showMsg(str) {
        //var ref = document.getElementById("mymsg");
        //ref.innerHTML = ref.innerHTML + str + "<br>";
        return 1;
    }
  
    function isNewData() { return newData; }
    function clearNewData() { newData = 1; }
    function getTLE1() { showMsg("getTLE1"); return _tle1; }
    function getTLE2() { showMsg("getTLE2"); return _tle2; }
    function getOthers() { showMsg("getOthers"); return _others; }
    function getTLE1ATV() { showMsg("getTLE1ATV"); return _tle1ATV; }
    function getTLE2ATV() { showMsg("getTLE2ATV"); return _tle2ATV; }
    
    function startAll() {
	showMsg("onLoad");
	newData = 1;
	TLEUpdate();
	initializeMap();
    }
    var marker = null;
    var map = null;
    function initializeMap() {
	var latlng = new google.maps.LatLng(0, 0);
	var myOptions = {
	    zoom: 9,
	    center: latlng,
	    mapTypeId: google.maps.MapTypeId.HYBRID
	};
	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	marker = new google.maps.Marker({
	    position: latlng, 
	    map: map, 
	    title:"ISS"
	});
	map.streetViewControl = false;
	map.scaleControl = true;
    }

    function setLatLon(lat, lon) {
        var latlng = new google.maps.LatLng(lat, lon);
        if (map) map.panTo(latlng);
        if (marker) marker.setPosition(latlng);
	return 1;
    }
</script>
