<body id="body">
    <div id="keywords">
        <h1>jczimm omega</h1>
        <h2>classic hugo</h2>
        <h3>ships upgrades</h3>
    </div>
    <div id="musicplayer"></div>
    <span id='gold'></span>
    <canvas id='hud' width=100 height=100></canvas>
    <span id='score'></span>
    <div id='panel1'>
        <span id='omlogo'>Omega</span>
        <br>
        <span class='click' id='start'>start</span>
        <br>
        <span class='click' id='music' style='color:#8FFF00'></span>
        <br>
        <span class='click' id='shop'>shop</span>
        <br>
        <span class='click' id='options'>options</span>
        <br>
        <!--<span class='click' id='code' onclick="$('#code-form').bPopup({easing:'easeOutBack',speed: 450,transition: 'slideDown'});">insert keycode</span>-->
        <span class='click' id="achievements" style='display:none'>achievements <i class="fa fa-flag"></i></span>
    </div>
    <div id="code-form" style="display:none">
        <input type="text" class="input" placeholder="keycode" />
        <button id="submit-code" onclick="submitKeyCode()">submit</button>
    </div>
    <div id='panel2'>
        <span class='click' id='op_controls'>controls</span>
        <br>
        <span class='click' id='op_sensitivity'>sensitivity</span>
        <br>
        <span class='click' id='op_yinvert'>yinvert</span>
        <br>
        <span class='click' id='op_1stperson'>pov</span>
        <br>
        <span class='click' id='op_difficulty'>difficulty</span>
        <br>
        <br>
        <span class='click' id='close_panel2'>&lsaquo;back&rsaquo;</span>
    </div>
    <div id='shop_panel'>
        <table>
            <tr>
                <td valign="top">
                    <span>Ships</span>
                    <br>
                    <br>
                    <span class='click ship' id='classic'>classic</span>
                    <br>
                    <span class='click ship' id='pioneer'>pioneer - 30☉</span>
                    <br>
                    <span class='click ship' id='hugo'>hugo - 150☉</span>
                </td>
                <td valign="top">
                    <span>Upgrades</span>
                    <br>
                    <br>
                    <span class='click upgrade' id='brakes' data-ot="uses the shift key" data-ot-delay="0.2">brakes - 150☉</span>
                    
                </td>
            </tr>
        </table>
        <span align='center' class='click' id='close_shop'>&lsaquo;close shop&rsaquo;</span>
    </div>
    <div id="achiev-map" class="hidden">
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <span class="click" id="close_map"><i class="fa fa-times-circle"></i></span>
    </div>
    <div id="pause-icon" align="center"><i class="fa fa-pause"></i></div>
    <div id='player'></div>
    <div id='overlay'></div>

</body>

</html>
