    <div id="game-wrapper">
      <video id="player" preload="auto" width="640" height="264" poster="psi2-assets/poster.png">
       <source src="psi2-assets/video/dream.mp4" type='video/mp4' />
       <!--<source src="..." type='video/webm' />
       <source src="..." type='video/ogg' />-->
      </video>
    </div>
    <div id="pause-icon" align="center"><i class="fa fa-pause"></i></div>
    <script>
      var video = document.getElementById("player"), time;
      video.pause();
      
      $("#player").attr("width",$(window).width());
      $("#player").attr("height",$(window).height());
      $(document).resize(function(){
        $("#player").attr("width",$(window).width());
        $("#player").attr("height",$(window).height());
      });
      
      var paused = true;
      
      $("body").click(function(){
        if(paused) {
          $("#pause-icon").fadeOut();
          paused = false;
          video.play();
        } else {
          $("#pause-icon").fadeIn(400, function () {
            $("#pause-icon").finish();
          });
          paused = true;
          video.pause();
        }
      });
