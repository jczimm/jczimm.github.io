<!doctype html>
<html>

<head>
    <title>Better Than Shouting (BTS)</title>
    <link href="src/style.css" rel="stylesheet">

    <script src="lib/peer.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/hashids.min.js"></script>

    <script src="src/connect.js"></script>
</head>

<body>
    <div id="wrapper">

        <video id="my-video" muted="true" autoplay></video>
        <video id="their-video" autoplay></video>

        <!-- Get local audio/video stream -->
        <div id="step1">
            <p>Please click "allow" on the top of the screen so we can access your webcam and microphone for calls.</p>
            <div id="step1-error">
                <p>Failed to access the webcam and microphone.</p>
                <a href="#" class="button error" id="step1-retry">Try again</a>
            </div>
        </div>

        <!-- Make calls to others -->
        <div id="step2">
            <p>Your id:
                <span class="my-id">...</span>
            </p>
            <p>Share this id with others so they can call you.</p>
            <div id="callform">
                <input type="text" placeholder="Call user id..." id="callto-id">
                <a href="#" onclick="return false;" class="button success" id="make-call">Call</a>
            </div>
        </div>

        <!-- Call in progress -->
        <div id="calling">
            <p>Calling
                <span class="their-id">...</span>
                ...
            </p>
            <p><a href="#" class="button error end-call">Cancel</a>
            </p>
        </div>
        <div id="step3">
            <p>Currently in call with
                <span class="their-id">...</span>
            </p>
            <p><a href="#" class="button error end-call">End call</a>
            </p>
        </div>

    </div>
</body>

</html>
